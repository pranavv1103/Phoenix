# Server Configuration
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/phoenix
spring.datasource.username=${DB_USERNAME:${USER}}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration (256-bit minimum key)
jwt.secret=REDACTED_JWT_SECRET
jwt.expiration=86400000

# Mail Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=pranav.l1903@gmail.com
spring.mail.password=REDACTED_GMAIL_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Frontend URL for reset links
app.frontend.url=http://localhost:5173

# Razorpay Configuration
razorpay.key.id=REDACTED_RAZORPAY_KEY_ID
razorpay.key.secret=REDACTED_RAZORPAY_SECRET
